<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMDb Rating Extension Settings</title>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <div class="container">
        <!-- Filter Section -->
        <div class="settings-section">
            <header>
                <h1>Filter</h1>
            </header>

            <div class="control-group">
                <label for="ratingSlider">Min IMDb Rating</label>
                <div class="slider-row">
                    <input type="range" id="ratingSlider" min="0.0" max="10.0" step="0.1" value="0.0">
                    <input type="number" id="ratingInput" min="0.0" max="10.0" step="0.1" value="0.0">
                </div>
            </div>

            <div class="control-group">
                <label for="rtSlider">Min RT Score (%)</label>
                <div class="slider-row">
                    <input type="range" id="rtSlider" min="0" max="100" step="1" value="0">
                    <input type="number" id="rtInput" min="0" max="100" step="1" value="0">
                </div>
            </div>

            <div class="control-group">
                <label for="opacitySlider">Filter Opacity (%)</label>
                <div class="slider-row">
                    <input type="range" id="opacitySlider" min="0" max="50" step="1" value="0">
                    <span id="opacityValue">0%</span>
                </div>
            </div>
        </div>

        <!-- Badges Section -->
        <div class="settings-section">
            <header>
                <h1>Badges</h1>
            </header>

            <div class="control-group">
                <label for="scaleSlider">Scale</label>
                <div class="slider-row">
                    <input type="range" id="scaleSlider" min="0.7" max="1.3" step="0.01" value="1.0">
                    <input type="number" id="scaleInput" min="0.7" max="1.3" step="0.01" value="1.0">
                </div>
            </div>

            <div class="checkbox-row">
                <label class="checkbox-label">
                    <input type="checkbox" id="showImdb" checked> IMDb
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" id="showRt"> RT
                </label>
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
